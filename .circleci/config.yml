version: 2.1

orbs:
  rok8s: fairwinds/rok8s-scripts@11

references:
  install_vault: &install_vault
    run:
      name: install hashicorp vault
      command: |
        apk --update add curl yq
        cd /tmp
        curl -LO https://releases.hashicorp.com/vault/1.9.2/vault_1.9.2_linux_amd64.zip
        unzip vault_1.9.2_linux_amd64.zip
        mv vault /usr/bin/vault

jobs:
  release:
    docker:
      - image: goreleaser/goreleaser:v1.2.5
    steps:
      - checkout
      - *install_vault
      - rok8s/get_vault_env:
          vault_path: repo/global/env
      - run: echo 'export GORELEASER_CURRENT_TAG="${CIRCLE_TAG}"' >> $BASH_ENV
      - run: goreleaser
  test:
    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - run: |
              go install golang.org/x/lint/golint@latest
              go install honnef.co/go/tools/cmd/staticcheck@latest
              go list ./pkg/... | grep -v vendor | xargs golint -set_exit_status
              go list ./pkg/... | grep -v vendor | xargs go vet
              staticcheck ./pkg/...
              go test ./pkg/... -coverprofile=coverage.txt -covermode=count

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            branches:
              only: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - release:
          requires:
          - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/

